<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
		</h:head>
		<h:body>
			<table
				class="d-flex p-2 flex-column justify-content-center align-items-center text-center">
				<tr>
					<td><h:form>
							<div class="form-group">
								<label for="user">User</label>
								<h:inputText id="user" value="#{login.username}"
									styleClass="form-control"></h:inputText>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<h:inputSecret id="password" value="#{login.password}"
									styleClass="form-control"></h:inputSecret>
							</div>
							<div class="form-group">
								<label for="password-r">Repeat Password</label>
								<h:inputSecret id="password-r" value="#{login.passwordRepeat}"
									styleClass="form-control"></h:inputSecret>
							</div>
							<div class="form-group">
								<label for="password">Birth date</label>
								<p:calendar navigator="false" mode="inline" value="#{login.birthDate}">
								</p:calendar>
							</div>
							<h:commandButton value="Register" styleClass="btn btn-primary"
								action="#{login.registerEgin}" />
						</h:form></td>
				</tr>
			</table>
		</h:body>
	</f:view>
</ui:composition>
</html>
