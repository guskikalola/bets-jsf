<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
		</h:head>
		<h:body>
			<table
				class="d-flex p-2 flex-column justify-content-center align-items-center text-center">
				<tr>
					<td><h:form>
							<div class="form-group">
								<label for="user">User</label>
								<p:inputText id="user" required="true" requiredMessage="Username is required" value="#{login.username}" styleClass="form-control"></p:inputText>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<p:password required="true" requiredMessage="Password is required" id="password" value="#{login.password}" styleClass="form-control"></p:password>
							</div>
							<h:commandButton value="Login"  styleClass="btn btn-primary" action="#{login.loginEgin}"/>
						</h:form></td>
				</tr>
			</table>
		</h:body>
	</f:view>
</ui:composition>
</html>
