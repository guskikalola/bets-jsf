<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
		</h:head>
		<h:body>
			<table
				class="d-flex p-2 flex-column justify-content-center align-items-center text-center">
				<tr>
					<td><p>Select Option</p></td>
				</tr>
				<tr>
					<td><div class="d-flex flex-column mt-2">
							<h:link styleClass="btn btn-primary mb-1 w-100"
								value="Query Questions" outcome="QueryQuestion" />
							<h:link styleClass="btn btn-primary mb-1 w-100"
								value="Show All Questions" outcome="ShowAllQuestions" />
						</div></td>
				</tr>

				<tr>
					<td><div
							class="#{login.saioaHasita() ? '' : 'd-none'} d-flex flex-column mt-2">
							<!--  GUZTIAK -->
							<div>
								<h:link styleClass="btn btn-primary mb-1 w-100"
									value="My Account" outcome="MyAccount" />
							</div>

							<!--  ERABILTZAILEA SOILIK -->
							<div class="#{login.rola == 'erabiltzailea' ? '' : 'd-none'}">
								<h:link styleClass="btn btn-primary mb-1 w-100"
									value="Add money" outcome="AddMoney" />
								<h:link styleClass="btn btn-primary mb-1 w-100"
									value="Mugimenduak" outcome="Mugimenduak" />
							</div>

							<!--  ADMIN SOILIK -->
							<div class="#{login.rola == 'admin' ? '' : 'd-none'}">
								<h:link styleClass="btn btn-primary mb-1 w-100"
									value="Create Question" outcome="CreateQuestion" />
								<h:link styleClass="btn btn-primary mb-1 w-100"
									value="Manage Users" outcome="Erabiltzaileak" />
								<h:link styleClass="btn btn-primary mb-1 w-100"
									value="View Logs" outcome="Logs" />
							</div>
						</div></td>
				</tr>
			</table>
		</h:body>
	</f:view>
</ui:composition>
</html>
