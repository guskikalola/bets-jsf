<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<div id="navbar"
		class="navbar d-flex flex-row justify-content-between navbar-expand-lg mb-2">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse d-lg-flex flex-row justify-content-between" id="navbarNav">
			<div id="nabigazio-estekak">
				<div class="d-flex flex-row">
					<ul class="navbar-nav">
						<li class="nav-item"><h:link styleClass="nav-link active"
								aria-current="page" outcome="Main">Main</h:link></li>
						<li class="nav-item"><h:link styleClass="nav-link"
								outcome="QueryQuestion">QueryQuestion</h:link></li>
					</ul>

				</div>
			</div>

			<div class="#{login.saioaHasita() ? 'd-none' : ''}">
				<h:link styleClass="link-primary p-2" value="Login" outcome="Login" />
				<h:link styleClass="btn btn-primary p-2" value="Register"
					outcome="Register" />
			</div>


			<div class="#{login.saioaHasita() ? '' : 'd-none'} d-flex flex-row align-items-center bg-dark">
				<div class="p-2 m-lg-auto">
					<p>#{login.pertsona.izena}</p>
				</div>
				<h:link class="p-2 m-lg-auto img" outcome="MyAccount">
					<h:graphicImage width="30" height="30"
						value="https://pluspng.com/img-png/user-png-icon-download-icons-logos-emojis-users-2240.png" />
				</h:link>
				<div class="p-2">
					<h:form>
						<h:commandButton styleClass="btn btn-danger" value="Logout"
							action="#{login.logoutEgin}"/>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</html>
